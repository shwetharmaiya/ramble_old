{% extends './base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block javascript %}
  <script>
    $(function () {

      /* SCRIPT TO OPEN THE MODAL WITH THE PREVIEW */
      $("#id_profile_pic").change(function () {
        if (this.files && this.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#image").attr("src", e.target.result);
            $("#modalCrop").modal("show");
          }
          reader.readAsDataURL(this.files[0]);
        }
      });

      /* SCRIPTS TO HANDLE THE CROPPER BOX */
      var $image = $("#image");
      var cropBoxData;
      var canvasData;
      $("#modalCrop").on("shown.bs.modal", function () {
        $image.cropper({
          viewMode: 1,
          aspectRatio: 1/1,
          minCropBoxWidth: 200,
          minCropBoxHeight: 200,
          ready: function () {
            $image.cropper("setCanvasData", canvasData);
            $image.cropper("setCropBoxData", cropBoxData);
          }
        });
      }).on("hidden.bs.modal", function () {
        cropBoxData = $image.cropper("getCropBoxData");
        canvasData = $image.cropper("getCanvasData");
        $image.cropper("destroy");
      });

      $(".js-zoom-in").click(function () {
        $image.cropper("zoom", 0.1);
      });

      $(".js-zoom-out").click(function () {
        $image.cropper("zoom", -0.1);
      });

      /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
      $(".js-crop-and-upload").click(function () {
        var cropData = $image.cropper("getData");
        $("#id_x").val(cropData["x"]);
        $("#id_y").val(cropData["y"]);
        $("#id_height").val(cropData["height"]);
        $("#id_width").val(cropData["width"]);
  
        $("#formUpload").submit();
      });

    });

    window.onload = function () {
        console.log("Initial")
        var fileupload = document.getElementById("id_profile_pic");
        var image = document.getElementById("img_profile_pic");
        const reader = new FileReader();
        image.onclick = function () {
            fileupload.click();
        };
        fileupload.onchange = function () {
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    };
</script>

{% endblock %}

{% block content %}
<style>
  .container {
    position: relative;
    width: 50%;
    max-width: 400px;
  }
  
  .container img {
    width: 50%;
    height: auto;
  }
  
  .container .btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #555;
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
  }
  
  .container .btn:hover {
    background-color: black;
  }
  </style>
<h1 class="page-header"></h1>

  <!-- FORM TO UPLOAD THE IMAGES -->
  <div style="text-align:center">
    <div style="background-color:white;margin:auto;padding:50px">
        <p style="font-size:25px"> Let's fill out your profile</p>
        <form method="POST" class="post-form" action="{% url 'edit_your_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
              <tbody style="white-space: nowrap;"> 
              <tr style="margin-bottom: 10px;"><th><label for="id_full_name">Full name:</label></th><td style="padding-bottom: 20px;"><input type="text" name="full_name" maxlength="50" required id="id_full_name"  {% if form.full_name.value != None %}value="{{ form.full_name.value|stringformat:'s' }}"{% endif %} /></td></tr>
              <tr><th><label for="id_bio">Bio:</label></th><td style="padding-bottom: 20px;"><input type="text" name="bio" maxlength="500" required id="id_bio" {% if form.bio.value != None %}value="{{ form.bio.value|stringformat:'s' }}"{% endif %} /></td></tr>                    
    
             <tr>
               <th style="text-align: left;"></th>
              <td style="padding-bottom: 20px;text-align: left;" >
                <img id="img_profile_pic"  src="{{form.instance.profile_pic.url}}" style="border-radius: 50%; cursor: pointer" alt="Your Image" width="150" height="150">
                <input type="file" name="id_profile_pic" id="id_profile_pic" {% if form.profile_pic.value != None %} value="{{ form.profile_pic.value }}"{% endif %} style="display:none;" accept="image/*" />
                </td>
              </tr>
            </tbody>
            
            </table>
            <button type="submit">Ready To Ramble</button>
        </form>
    </div></div>
{% endblock %}
